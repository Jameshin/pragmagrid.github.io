---
layout: default
---

<section class="bg-dark">
  <div class="text-center">
    <h1>{{ page.title }}</h1>
  </div>
</section>

<section id="services">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
      <!-- <h2 class="section-heading">At Your Service</h2> -->
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <!--{% for service in site.music %} {% endfor %} -->
      <table class="meeting">
        {% for service in site.[page.short] %}
        <tr>
          <td class="strongword">
            {{ service.title }}
          </td>
          <td>
            {{ service.meeting_date }}
          </td>
          <td>
              <a href="{{ service.url }}" title="{{ service.title }}">presentations </a> |  
              <a href="{{ service.meeting_url }}" title="{{ service.title }}">website</a> 
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</section>

<hr class="primary">
<p> <a href="{{ page.url }}"> Back to top </a> </p>
